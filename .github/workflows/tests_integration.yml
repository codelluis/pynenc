name: TestIntegration

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests-integration:
    runs-on: ubuntu-latest
    container: python:3.11.7
    services:
      redis:
        image: redis:7.2.3
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.7"

      - name: cache poetry install
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: poetry-1.7.1-0
      - uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: cache deps
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}
      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      - run: poetry install --no-interaction

      - name: run integration tests with coverage
        env:
          PYNENC__REDIS_HOST: "redis"
        run: poetry run coverage run -m pytest tests/integration

      - run: poetry run coverage report

      - run: poetry run coverage html --show-contexts --title "Integration Coverage for ${{ github.sha }}"

      - name: Store integration coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-integration
          path: htmlcov
