name: Pre-commit

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
  pull_request:
    paths-ignore:
      - "docs/**"

jobs:
  pre-commit:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.7"

      # Use Poetry to install dependencies, caching the result.
      - uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: cache deps
        id: cache-deps
        uses: actions/cache@v3
        with:
          path: .venv
          key: pydeps-${{ hashFiles('**/poetry.lock') }}
      - run: poetry install --no-interaction --no-root
        if: steps.cache-deps.outputs.cache-hit != 'true'
      - run: poetry install --no-interaction

      - name: Generate Temporary Lock File and Compare
        run: |
          mkdir temp_directory
          cp pyproject.toml temp_directory/
          cp poetry.lock temp_directory/
          cd temp_directory
          poetry lock
          diff -u ../poetry.lock poetry.lock || true
          cd ..
          rm -rf temp_directory

